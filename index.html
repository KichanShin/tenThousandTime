<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="clock"></div>
      <div class="title">.</div>
    </div>
    <h1 class="text">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</h1>

    <div class="ten-thousand">
      <p>
        <strong>1만 시간의 법칙</strong>은 <br />어떤 분야의 전문가가 되기
        위해서는<br />
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
        <br />
      </p>
      <div class="front"></div>
      <div class="end"></div>
    </div>

    <div class="memo1">
      나는
      <input
        id="jobTxt"
        type="text"
        placeholder="예)프로그래밍"
        maxlength="5"
      />
      전문가가 될 것이다.
    </div>
    <div class="memo2">
      그래서 앞으로 매일 하루에
      <input id="dateTxt" type="text" placeholder="예)5시간" maxlength="2" />
      시간씩 훈련할 것이다.
    </div>

    <div class="btn">
      <button id="btnHand" type="button">
        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
      </button>
    </div>

    <div class="bottom">당신은 <span id="job"></span>전문가가 되기 위해서</div>
    <div class="bottom">
      대략 <span id="date"></span>일 이상 훈련하셔야 합니다! :)
    </div>

    <div class="btn-bottom-wrap">
      <button class="btn-bottom-yellow">훈련하러 가기 GO!GO!</button>
      <button class="btn-bottom-white">공유하기</button>
    </div>

    <footer class="footer">
      <img src="./img/위니브.png" alt="위니브로고" />
      <p>
        ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
      </p>
    </footer>
    <div class="black">
      <div class="popup">
        <h1>화이팅!!♥♥♥</h1>
        <p>당신의 꿈을 응원합니다!</p>
        <img src="./img/라이캣.png" alt="라이캣 사진" />
        <button id="close-btn">종료하고 진짜 훈련하러 가기 GO!GO!</button>
      </div>
    </div>
    <script src="./timer.js"></script>
  </body>
</html>
